        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef infer_op(replica_id: int, kafka_topic: str = \"latencyTopic\"\
          ) -> None:\n    import os, subprocess\n    os.environ[\"PYTHONPATH\"] =\
          \ \"/app\"\n    os.environ[\"INFER_REPLICA_ID\"] = str(int(replica_id))\n\
          \    if kafka_topic: os.environ[\"KAFKA_TOPIC\"] = kafka_topic\n    subprocess.run([\"\
          python\",\"-m\",\"drst_inference.online.inference_consumer\"], check=True)\n\
          \n"
