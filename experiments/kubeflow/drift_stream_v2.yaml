# PIPELINE DEFINITION
# Name: drift-stream-v2
# Description: Drift monitoring + dynamic retraining + online inference (v2) â€” with forecasting (Plan A, slim)
# Inputs:
#    fc_horizon: int [Default: 12.0]
#    fc_lookback: int [Default: 48.0]
#    kafka_topic: str [Default: 'latencyTopic']
#    monitor_max_wall_secs: int [Default: 0.0]
#    producer_interval_ms: int [Default: 200.0]
#    producer_stages: str [Default: '']
components:
  comp-forecast-explain-op:
    executorLabel: exec-forecast-explain-op
    inputDefinitions:
      parameters:
        hidden:
          defaultValue: 64.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        horizon:
          defaultValue: 12.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        layers:
          defaultValue: 1.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        lookback:
          defaultValue: 48.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        shap_n:
          defaultValue: 256.0
          isOptional: true
          parameterType: NUMBER_INTEGER
