          N_JOBS\"] = str(int(n_jobs))\n    os.environ[\"TORCH_NUM_THREADS\"] = str(int(torch_threads))\n\
          \    cmd = [\"python\",\"-m\",\"drst_hpsearch.perf_hpsearch\", f\"--data_path={data_path}\"\
