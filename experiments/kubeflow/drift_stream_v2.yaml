# PIPELINE DEFINITION
# Name: drift-stream-v2
# Description: Drift monitoring + dynamic retraining + online inference + PCM/Perf preprocess + HP search + Forecast publish
# Inputs:
#    fc_horizon: int [Default: 5.0]
#    fc_lookback: int [Default: 10.0]
#    fc_take_last: int [Default: 4000.0]
#    hp_n_jobs: int [Default: 0.0]
#    hp_torch_threads: int [Default: 1.0]
#    kafka_topic: str [Default: 'latencyTopic']
#    monitor_max_wall_secs: int [Default: 0.0]
#    producer_interval_ms: int [Default: 200.0]
#    producer_stages: str [Default: '']
components:
  comp-forecast-publish-op:
    executorLabel: exec-forecast-publish-op
  comp-forecast-xai-op:
    executorLabel: exec-forecast-xai-op
    inputDefinitions:
      parameters:
        hidden:
          defaultValue: 64.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        horizon:
          defaultValue: 5.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        layers:
          defaultValue: 1.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        lookback:
          defaultValue: 10.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        poll_interval_s:
          defaultValue: 2.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        shap_n:
          defaultValue: 256.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        watch:
          defaultValue: true
          isOptional: true
          parameterType: BOOLEAN
  comp-infer-op:
    executorLabel: exec-infer-op
    inputDefinitions:
      parameters:
        kafka_topic:
          defaultValue: latencyTopic
          isOptional: true
          parameterType: STRING
        replica_id:
          parameterType: NUMBER_INTEGER
  comp-infer-op-2:
    executorLabel: exec-infer-op-2
    inputDefinitions:
      parameters:
        kafka_topic:
          defaultValue: latencyTopic
          isOptional: true
          parameterType: STRING
        replica_id:
          parameterType: NUMBER_INTEGER
  comp-infer-op-3:
    executorLabel: exec-infer-op-3
    inputDefinitions:
      parameters:
        kafka_topic:
          defaultValue: latencyTopic
          isOptional: true
          parameterType: STRING
        replica_id:
          parameterType: NUMBER_INTEGER
  comp-monitor-op:
    executorLabel: exec-monitor-op
    inputDefinitions:
      parameters:
        max_wall_secs:
          defaultValue: 0.0
          isOptional: true
          parameterType: NUMBER_INTEGER
  comp-offline-training-op:
    executorLabel: exec-offline-training-op
  comp-pcm-hpsearch-op:
    executorLabel: exec-pcm-hpsearch-op
    inputDefinitions:
      parameters:
        horizon:
          defaultValue: 5.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        lookback:
          defaultValue: 10.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        n_jobs:
          defaultValue: 0.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        take_last:
          defaultValue: 4000.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        torch_threads:
          defaultValue: 1.0
          isOptional: true
          parameterType: NUMBER_INTEGER
  comp-pcm-model-selection-op:
    executorLabel: exec-pcm-model-selection-op
    inputDefinitions:
      parameters:
        horizon:
          defaultValue: 5.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        lookback:
          defaultValue: 10.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        take_last:
          defaultValue: 4000.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        topk:
          defaultValue: 3.0
          isOptional: true
          parameterType: NUMBER_INTEGER
  comp-pcm-pre-op:
    executorLabel: exec-pcm-pre-op
  comp-perf-hpsearch-op:
    executorLabel: exec-perf-hpsearch-op
    inputDefinitions:
      parameters:
        data_path:
          defaultValue: datasets/combined.csv
          isOptional: true
          parameterType: STRING
        n_jobs:
          defaultValue: 0.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        torch_threads:
          defaultValue: 1.0
          isOptional: true
          parameterType: NUMBER_INTEGER
  comp-perf-model-selection-op:
    executorLabel: exec-perf-model-selection-op
    inputDefinitions:
      parameters:
        include_dt:
          defaultValue: 0.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        include_svr:
          defaultValue: 0.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        perf_key:
          defaultValue: datasets/perf/stage1_random_rates.csv
          isOptional: true
          parameterType: STRING
        topk:
          defaultValue: 4.0
          isOptional: true
          parameterType: NUMBER_INTEGER
  comp-perf-pre-op:
    executorLabel: exec-perf-pre-op
  comp-plot-op:
    executorLabel: exec-plot-op
  comp-producer-op:
    executorLabel: exec-producer-op
    inputDefinitions:
      parameters:
        interval_ms:
          defaultValue: 200.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        kafka_topic:
          defaultValue: latencyTopic
          isOptional: true
          parameterType: STRING
        producer_stages:
          defaultValue: ''
          isOptional: true
          parameterType: STRING
  comp-retrain-op:
    executorLabel: exec-retrain-op
    inputDefinitions:
      parameters:
        poll_interval_s:
          defaultValue: 2.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        watch:
          defaultValue: true
          isOptional: true
          parameterType: BOOLEAN
deploymentSpec:
  executors:
    exec-forecast-publish-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - forecast_publish_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.12.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef forecast_publish_op() -> None:\n    import os, subprocess\n \
          \   os.environ[\"PYTHONPATH\"] = \"/app\"\n    subprocess.run([\"python\"\
          ,\"-m\",\"drst_forecasting.publish_forecast\"], check=True)\n\n"
        image: hirschazer/forecast:latest
    exec-forecast-xai-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - forecast_xai_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.12.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef forecast_xai_op(lookback: int = 10, horizon: int = 5, shap_n:\
          \ int = 256, hidden: int = 64, layers: int = 1, watch: bool = True, poll_interval_s:\
          \ int = 2) -> None:\n    import os, subprocess\n    os.environ[\"PYTHONPATH\"\
          ] = \"/app\"\n    os.environ[\"FORECAST_LOOKBACK\"] = str(int(lookback))\n\
          \    os.environ[\"FORECAST_HORIZON\"]  = str(int(horizon))\n    os.environ[\"\
          FORECAST_SHAP_N\"]   = str(int(shap_n))\n    os.environ[\"FORECAST_HIDDEN\"\
          ]   = str(int(hidden))\n    os.environ[\"FORECAST_LAYERS\"]   = str(int(layers))\n\
          \    os.environ[\"FORECAST_XAI_WATCH\"]= \"1\" if watch else \"0\"\n   \
          \ os.environ[\"POLL_INTERVAL_S\"]   = str(int(poll_interval_s))\n    subprocess.run([\"\
          python\",\"-m\",\"drst_forecasting.explain\"], check=True)\n\n"
        image: hirschazer/forecast:latest
