pipelineInfo:
  description: "Drift monitoring + dynamic retraining + online inference (v2) \u2014\
    \ with forecasting (Plan A, slim)"
  name: drift-stream-v2
root:
  dag:
    tasks:
      forecast-explain-op:
        cachingOptions: {}
        componentRef:
          name: comp-forecast-explain-op
        dependentTasks:
        - forecast-train-op
        inputs:
          parameters:
            horizon:
              componentInputParameter: fc_horizon
            lookback:
              componentInputParameter: fc_lookback
        taskInfo:
          name: forecast-explain-op
      forecast-serve-op:
        cachingOptions: {}
        componentRef:
          name: comp-forecast-serve-op
        dependentTasks:
