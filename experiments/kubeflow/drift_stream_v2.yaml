    executorLabel: exec-offline-training-op
  comp-plot-op:
    executorLabel: exec-plot-op
  comp-producer-op:
    executorLabel: exec-producer-op
    inputDefinitions:
      parameters:
        interval_ms:
          defaultValue: 200.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        kafka_topic:
          defaultValue: latencyTopic
          isOptional: true
          parameterType: STRING
        producer_stages:
          defaultValue: ''
          isOptional: true
          parameterType: STRING
  comp-retrain-op:
    executorLabel: exec-retrain-op
    inputDefinitions:
      parameters:
        poll_interval_s:
          defaultValue: 2.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        watch:
          defaultValue: true
          isOptional: true
          parameterType: BOOLEAN
