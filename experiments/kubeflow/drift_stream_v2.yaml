# PIPELINE DEFINITION
# Name: drift-stream-v2
# Description: Drift monitoring + dynamic retraining + online inference (v2) — Forecast GridSearch → XAI（只解释最佳）
# Inputs:
#    fc_horizon: int [Default: 5.0]
#    fc_lookback: int [Default: 10.0]
#    kafka_topic: str [Default: 'latencyTopic']
#    monitor_max_wall_secs: int [Default: 0.0]
#    producer_interval_ms: int [Default: 200.0]
#    producer_stages: str [Default: '']
components:
  comp-forecast-gridsearch-op:
    executorLabel: exec-forecast-gridsearch-op
    inputDefinitions:
      parameters:
        batch_size:
          defaultValue: 64.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        epochs:
          defaultValue: 50.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        hidden:
          defaultValue: 64.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        horizon:
          defaultValue: 5.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        layers:
          defaultValue: 1.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        lookback:
          defaultValue: 10.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        patience:
          defaultValue: 8.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        take_last:
          defaultValue: 0.0
          isOptional: true
          parameterType: NUMBER_INTEGER
  comp-forecast-xai-op:
    executorLabel: exec-forecast-xai-op
    inputDefinitions:
      parameters:
        hidden:
          defaultValue: 64.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        horizon:
          defaultValue: 5.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        layers:
          defaultValue: 1.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        lookback:
          defaultValue: 10.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        shap_n:
          defaultValue: 256.0
          isOptional: true
          parameterType: NUMBER_INTEGER
  comp-infer-op:
    executorLabel: exec-infer-op
    inputDefinitions:
      parameters:
        kafka_topic:
          defaultValue: latencyTopic
          isOptional: true
          parameterType: STRING
        replica_id:
          parameterType: NUMBER_INTEGER
  comp-infer-op-2:
    executorLabel: exec-infer-op-2
    inputDefinitions:
      parameters:
        kafka_topic:
          defaultValue: latencyTopic
          isOptional: true
          parameterType: STRING
        replica_id:
          parameterType: NUMBER_INTEGER
  comp-infer-op-3:
    executorLabel: exec-infer-op-3
    inputDefinitions:
      parameters:
        kafka_topic:
          defaultValue: latencyTopic
          isOptional: true
          parameterType: STRING
        replica_id:
          parameterType: NUMBER_INTEGER
  comp-monitor-op:
    executorLabel: exec-monitor-op
    inputDefinitions:
      parameters:
        max_wall_secs:
          defaultValue: 0.0
          isOptional: true
          parameterType: NUMBER_INTEGER
  comp-offline-training-op:
    executorLabel: exec-offline-training-op
  comp-plot-op:
    executorLabel: exec-plot-op
  comp-producer-op:
    executorLabel: exec-producer-op
    inputDefinitions:
      parameters:
        interval_ms:
          defaultValue: 200.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        kafka_topic:
          defaultValue: latencyTopic
          isOptional: true
          parameterType: STRING
        producer_stages:
          defaultValue: ''
          isOptional: true
          parameterType: STRING
  comp-retrain-op:
    executorLabel: exec-retrain-op
    inputDefinitions:
      parameters:
        poll_interval_s:
          defaultValue: 2.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        watch:
          defaultValue: true
          isOptional: true
          parameterType: BOOLEAN
deploymentSpec:
  executors:
    exec-forecast-gridsearch-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - forecast_gridsearch_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.12.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef forecast_gridsearch_op(\n    lookback: int = 10,     # \u6CE8\
          \u610F\uFF1A\u7ED9\u8F83\u5C0F\u7684\u9ED8\u8BA4\uFF0C\u907F\u514D\u201C\
          \u6ED1\u7A97\u6837\u672C\u4E0D\u8DB3\u201D\u62A5\u9519\n    horizon: int\
          \ = 5,       # \u4E0E\u8BBA\u6587\u8BBE\u5B9A\u4E00\u81F4\uFF1A\u8F93\u5165\
          10\u6B65\u3001\u9884\u6D4B5\u6B65\n    epochs: int = 50,\n    patience:\
          \ int = 8,\n    hidden: int = 64,       # \u5BF9 LSTM/Transformer \u7B49\
          \u4F5C\u4E3A\u9ED8\u8BA4\n    layers: int = 1,\n    batch_size: int = 64,\n\
          \    take_last: int = 0,     # 0=\u7528\u5168\u91CF\uFF1B\u82E5\u4F60\u60F3\
          \u53EA\u622A\u5C3E\u90E8\uFF0C\u53EF\u4F20>0\n) -> None:\n    \"\"\"\n \
          \   \u8FD9\u91CC\u8C03\u7528 drst_forecasting.train_benchmark\uFF1A\n  \
          \  - \u5185\u90E8\u505A\u591A\u6A21\u578B\u5BF9\u6BD4/\u7F51\u683C\u641C\
          \u7D22\uFF0C\u5E76\u628A\u201C\u6700\u4F73\u6A21\u578B\u201D\u4E0E metrics\
          \ \u5199\u5230 MinIO\n    - \u4EA7\u7269\u901A\u5E38\u4EE5 latest.txt \u6307\
          \u5411\uFF08model_key, metrics_key\uFF09\n    \"\"\"\n    import os, subprocess\n\
          \    os.environ[\"PYTHONPATH\"] = \"/app\"\n    os.environ[\"FORECAST_LOOKBACK\"\
          ]  = str(int(lookback))\n    os.environ[\"FORECAST_HORIZON\"]   = str(int(horizon))\n\
          \    os.environ[\"FORECAST_EPOCHS\"]    = str(int(epochs))\n    os.environ[\"\
          FORECAST_PATIENCE\"]  = str(int(patience))\n    os.environ[\"FORECAST_HIDDEN\"\
          ]    = str(int(hidden))\n    os.environ[\"FORECAST_LAYERS\"]    = str(int(layers))\n\
          \    os.environ[\"FORECAST_BS\"]        = str(int(batch_size))\n    os.environ[\"\
          FORECAST_TAKE_LAST\"] = str(int(take_last))\n    subprocess.run([\"python\"\
          , \"-m\", \"drst_forecasting.train_benchmark\"], check=True)\n\n"
        image: hirschazer/forecast:latest
    exec-forecast-xai-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - forecast_xai_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.12.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef forecast_xai_op(\n    lookback: int = 10,\n    horizon: int =\
          \ 5,\n    shap_n: int = 256,\n    hidden: int = 64,\n    layers: int = 1,\n\
          ) -> None:\n    \"\"\"\n    \u53EA\u89E3\u91CA\u201C\u6700\u4F73\u6A21\u578B\
          \u201D\uFF1A\n    - \u7EC4\u4EF6\u5185\u90E8\u901A\u8FC7 latest.txt\uFF08\
          \u6216 registry\uFF09\u8BFB\u53D6\u4E0A\u4E00\u8282\u70B9\u6311\u9009\u51FA\
          \u7684\u6700\u4F73\u6A21\u578B\n    - \u751F\u6210\u7279\u5F81\u91CD\u8981\
          \u6027/SHAP \u62A5\u544A\u5E76\u5199\u5165 MinIO\n    \"\"\"\n    import\
          \ os, subprocess\n    os.environ[\"PYTHONPATH\"] = \"/app\"\n    os.environ[\"\
          FORECAST_LOOKBACK\"] = str(int(lookback))\n    os.environ[\"FORECAST_HORIZON\"\
          ]  = str(int(horizon))\n    os.environ[\"FORECAST_SHAP_N\"]   = str(int(shap_n))\n\
          \    os.environ[\"FORECAST_HIDDEN\"]   = str(int(hidden))\n    os.environ[\"\
          FORECAST_LAYERS\"]   = str(int(layers))\n    subprocess.run([\"python\"\
          , \"-m\", \"drst_forecasting.explain\"], check=True)\n\n"
        image: hirschazer/forecast:latest
    exec-infer-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - infer_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.12.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef infer_op(replica_id: int, kafka_topic: str = \"latencyTopic\"\
          ) -> None:\n    import os, subprocess\n    os.environ[\"PYTHONPATH\"] =\
          \ \"/app\"\n    if kafka_topic:\n        os.environ[\"KAFKA_TOPIC\"] = str(kafka_topic)\n\
          \    os.environ[\"INFER_REPLICA_ID\"] = str(int(replica_id))\n    subprocess.run([\"\
          python\", \"-m\", \"drst_inference.online.inference_consumer\"], check=True)\n\
          \n"
        image: hirschazer/infer:latest
    exec-infer-op-2:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - infer_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.12.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef infer_op(replica_id: int, kafka_topic: str = \"latencyTopic\"\
          ) -> None:\n    import os, subprocess\n    os.environ[\"PYTHONPATH\"] =\
          \ \"/app\"\n    if kafka_topic:\n        os.environ[\"KAFKA_TOPIC\"] = str(kafka_topic)\n\
          \    os.environ[\"INFER_REPLICA_ID\"] = str(int(replica_id))\n    subprocess.run([\"\
          python\", \"-m\", \"drst_inference.online.inference_consumer\"], check=True)\n\
          \n"
        image: hirschazer/infer:latest
    exec-infer-op-3:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - infer_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.12.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef infer_op(replica_id: int, kafka_topic: str = \"latencyTopic\"\
          ) -> None:\n    import os, subprocess\n    os.environ[\"PYTHONPATH\"] =\
          \ \"/app\"\n    if kafka_topic:\n        os.environ[\"KAFKA_TOPIC\"] = str(kafka_topic)\n\
          \    os.environ[\"INFER_REPLICA_ID\"] = str(int(replica_id))\n    subprocess.run([\"\
          python\", \"-m\", \"drst_inference.online.inference_consumer\"], check=True)\n\
          \n"
        image: hirschazer/infer:latest
    exec-monitor-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - monitor_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.12.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef monitor_op(max_wall_secs: int = 0) -> None:\n    import os, subprocess\n\
          \    os.environ[\"PYTHONPATH\"] = \"/app\"\n    if int(max_wall_secs) >\
          \ 0:\n        os.environ[\"MAX_WALL_SECS\"] = str(int(max_wall_secs))\n\
          \    subprocess.run([\"python\", \"-m\", \"drst_drift.monitor\"], check=True)\n\
          \n"
        image: hirschazer/monitor:latest
    exec-offline-training-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - offline_training_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.12.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef offline_training_op() -> None:\n    import os, subprocess\n \
          \   os.environ[\"PYTHONPATH\"] = \"/app\"\n    subprocess.run([\"python\"\
          , \"-m\", \"drst_inference.offline.train_offline\"], check=True)\n\n"
        image: hirschazer/offline:latest
    exec-plot-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - plot_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.12.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef plot_op() -> None:\n    import os, subprocess\n    os.environ[\"\
          PYTHONPATH\"] = \"/app\"\n    try:\n        subprocess.run([\"python\",\
          \ \"-m\", \"drst_inference.plotting.plot_final\"], check=True)\n    except\
          \ Exception as e:\n        print(f\"[plot_final] skipped: {e}\", flush=True)\n\
          \    try:\n        subprocess.run([\"python\", \"experiments/kubeflow/summarize_resources.py\"\
          ], check=True)\n    except Exception as e:\n        print(f\"[plot_op] summarize_resources.py\
          \ skipped: {e}\", flush=True)\n    try:\n        subprocess.run([\"python\"\
          , \"-m\", \"drst_inference.plotting.plot_report\"], check=True)\n    except\
          \ Exception as e:\n        print(f\"[plot_report] skipped: {e}\", flush=True)\n\
          \n"
        image: hirschazer/plot:latest
    exec-producer-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - producer_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.12.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef producer_op(\n    kafka_topic: str = \"latencyTopic\",\n    interval_ms:\
          \ int = 200,\n    producer_stages: str = \"\",\n) -> None:\n    import os,\
          \ subprocess\n    os.environ[\"PYTHONPATH\"] = \"/app\"\n    if kafka_topic:\n\
          \        os.environ[\"KAFKA_TOPIC\"] = str(kafka_topic)\n    os.environ[\"\
          INTERVAL_MS\"] = str(int(interval_ms))\n    if producer_stages:\n      \
          \  os.environ[\"PRODUCER_STAGES\"] = producer_stages\n    subprocess.run([\"\
          python\", \"-m\", \"drst_inference.online.producer\"], check=True)\n\n"
        image: hirschazer/producer:latest
    exec-retrain-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - retrain_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.12.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef retrain_op(watch: bool = True, poll_interval_s: int = 2) -> None:\n\
          \    import os, subprocess\n    os.environ[\"PYTHONPATH\"] = \"/app\"\n\
          \    os.environ[\"RETRAIN_WATCH\"]   = \"1\" if watch else \"0\"\n    os.environ[\"\
          POLL_INTERVAL_S\"] = str(int(poll_interval_s))\n    subprocess.run([\"python\"\
          , \"-m\", \"drst_drift.dynamic_retrain\"], check=True)\n\n"
        image: hirschazer/retrain:latest
pipelineInfo:
  description: "Drift monitoring + dynamic retraining + online inference (v2) \u2014\
    \ Forecast GridSearch \u2192 XAI\uFF08\u53EA\u89E3\u91CA\u6700\u4F73\uFF09"
  name: drift-stream-v2
root:
  dag:
    tasks:
      forecast-gridsearch-op:
