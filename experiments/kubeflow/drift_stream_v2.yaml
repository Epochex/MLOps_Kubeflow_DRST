    executorLabel: exec-forecast-serve-op
    inputDefinitions:
      parameters:
        horizon:
          defaultValue: 12.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        lookback:
          defaultValue: 48.0
          isOptional: true
          parameterType: NUMBER_INTEGER
  comp-forecast-train-op:
    executorLabel: exec-forecast-train-op
    inputDefinitions:
      parameters:
        batch_size:
          defaultValue: 64.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        epochs:
          defaultValue: 20.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        hidden:
          defaultValue: 64.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        horizon:
          defaultValue: 12.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        layers:
          defaultValue: 1.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        lookback:
          defaultValue: 48.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        patience:
          defaultValue: 5.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        take_last:
          defaultValue: 0.0
          isOptional: true
          parameterType: NUMBER_INTEGER
  comp-infer-op:
    executorLabel: exec-infer-op
    inputDefinitions:
      parameters:
        kafka_topic:
          defaultValue: latencyTopic
          isOptional: true
          parameterType: STRING
        replica_id:
          parameterType: NUMBER_INTEGER
  comp-infer-op-2:
    executorLabel: exec-infer-op-2
    inputDefinitions:
      parameters:
        kafka_topic:
          defaultValue: latencyTopic
          isOptional: true
          parameterType: STRING
        replica_id:
          parameterType: NUMBER_INTEGER
  comp-infer-op-3:
    executorLabel: exec-infer-op-3
