        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef perf_model_selection_op(perf_key: str = \"datasets/perf/stage1_random_rates.csv\"\
          , topk: int = 4, include_svr: int = 0, include_dt: int = 0) -> None:\n \
          \   import os, subprocess\n    os.environ[\"PYTHONPATH\"] = \"/app\"\n \
          \   subprocess.run([\n        \"python\",\"-m\",\"drst_model_selection.cli\"\
          ,\"--task=perf\",\n        f\"--perf_key={perf_key}\", f\"--topk={int(topk)}\"\
          ,\n        f\"--include_svr={int(include_svr)}\", f\"--include_dt={int(include_dt)}\"\
          ,\n    ], check=True)\n\n"
        image: hirschazer/forecast:latest
    exec-perf-pre-op:
      container:
        args:
        - "\n            set -e\n            export PYTHONPATH=/app\n            /opt/venv/bin/python\
          \ -m drst_preprocess.perf.preprocess_perf\n            /opt/venv/bin/python\
          \ -m drst_preprocess.perf.extract_perf\n        "
        command:
        - bash
        - -lc
        image: hirschazer/offline:latest
    exec-plot-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - plot_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.12.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef plot_op() -> None:\n    import os, subprocess\n    os.environ[\"\
          PYTHONPATH\"] = \"/app\"\n    for cmd in [\n        [\"python\",\"-m\",\"\
          drst_inference.plotting.plot_final\"],\n        [\"python\",\"experiments/kubeflow/summarize_resources.py\"\
          ],\n        [\"python\",\"-m\",\"drst_inference.plotting.plot_report\"],\n\
          \    ]:\n        try:\n            subprocess.run(cmd, check=True)\n   \
          \     except Exception as e:\n            print(f\"[plot_op] skipped {cmd}:\
          \ {e}\", flush=True)\n\n"
        image: hirschazer/plot:latest
    exec-producer-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - producer_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.12.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef producer_op(kafka_topic: str = \"latencyTopic\", interval_ms:\
          \ int = 200, producer_stages: str = \"\") -> None:\n    import os, subprocess\n\
          \    os.environ[\"PYTHONPATH\"] = \"/app\"\n    if kafka_topic: os.environ[\"\
          KAFKA_TOPIC\"] = kafka_topic\n    os.environ[\"INTERVAL_MS\"] = str(int(interval_ms))\n\
          \    if producer_stages: os.environ[\"PRODUCER_STAGES\"] = producer_stages\n\
          \    subprocess.run([\"python\",\"-m\",\"drst_inference.online.producer\"\
          ], check=True)\n\n"
        image: hirschazer/producer:latest
    exec-retrain-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - retrain_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.12.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef retrain_op(watch: bool = True, poll_interval_s: int = 2) -> None:\n\
          \    import os, subprocess\n    os.environ[\"PYTHONPATH\"] = \"/app\"\n\
          \    os.environ[\"RETRAIN_WATCH\"] = \"1\" if watch else \"0\"\n    os.environ[\"\
          POLL_INTERVAL_S\"] = str(int(poll_interval_s))\n    subprocess.run([\"python\"\
          ,\"-m\",\"drst_drift.dynamic_retrain\"], check=True)\n\n"
        image: hirschazer/retrain:latest
pipelineInfo:
  description: Drift monitoring + dynamic retraining + online inference + PCM/Perf
    preprocess + HP search + Forecast publish
  name: drift-stream-v2
root:
  dag:
    tasks:
      forecast-publish-op:
        cachingOptions: {}
        componentRef:
          name: comp-forecast-publish-op
        dependentTasks:
        - offline-training-op
        - pcm-hpsearch-op
        taskInfo:
          name: Forecast-Publish-op
      forecast-xai-op:
        cachingOptions: {}
        componentRef:
          name: comp-forecast-xai-op
        dependentTasks:
        - offline-training-op
        inputs:
          parameters:
            horizon:
              componentInputParameter: fc_horizon
            lookback:
              componentInputParameter: fc_lookback
            poll_interval_s:
              runtimeValue:
                constant: 2.0
            watch:
              runtimeValue:
                constant: true
        taskInfo:
          name: Forecast-XAI-op
      infer-op:
        cachingOptions: {}
        componentRef:
          name: comp-infer-op
        dependentTasks:
        - offline-training-op
        inputs:
          parameters:
            kafka_topic:
              componentInputParameter: kafka_topic
            replica_id:
              runtimeValue:
                constant: 0.0
        taskInfo:
          name: Infer-1-op
      infer-op-2:
        cachingOptions: {}
        componentRef:
          name: comp-infer-op-2
        dependentTasks:
        - offline-training-op
        inputs:
          parameters:
            kafka_topic:
              componentInputParameter: kafka_topic
            replica_id:
              runtimeValue:
                constant: 1.0
        taskInfo:
          name: Infer-2-op
      infer-op-3:
        cachingOptions: {}
        componentRef:
          name: comp-infer-op-3
        dependentTasks:
        - offline-training-op
        inputs:
          parameters:
            kafka_topic:
              componentInputParameter: kafka_topic
            replica_id:
              runtimeValue:
                constant: 2.0
        taskInfo:
          name: Infer-3-op
      monitor-op:
        cachingOptions: {}
        componentRef:
          name: comp-monitor-op
        dependentTasks:
        - offline-training-op
        inputs:
          parameters:
            max_wall_secs:
              componentInputParameter: monitor_max_wall_secs
        taskInfo:
          name: Monitor-op
      offline-training-op:
        cachingOptions: {}
        componentRef:
          name: comp-offline-training-op
        dependentTasks:
        - perf-hpsearch-op
        taskInfo:
          name: Offline-Training-op
      pcm-hpsearch-op:
        cachingOptions: {}
        componentRef:
          name: comp-pcm-hpsearch-op
        dependentTasks:
        - pcm-model-selection-op
        inputs:
          parameters:
            horizon:
              componentInputParameter: fc_horizon
            lookback:
              componentInputParameter: fc_lookback
            n_jobs:
              componentInputParameter: hp_n_jobs
            take_last:
              componentInputParameter: fc_take_last
            torch_threads:
              componentInputParameter: hp_torch_threads
        taskInfo:
          name: PCM-HPsearch-op
      pcm-model-selection-op:
        cachingOptions: {}
        componentRef:
          name: comp-pcm-model-selection-op
        dependentTasks:
        - pcm-pre-op
        inputs:
          parameters:
            horizon:
              componentInputParameter: fc_horizon
            lookback:
              componentInputParameter: fc_lookback
            take_last:
              componentInputParameter: fc_take_last
            topk:
              runtimeValue:
                constant: 3.0
        taskInfo:
          name: PCM-ModelSelection-op
      pcm-pre-op:
        cachingOptions: {}
        componentRef:
          name: comp-pcm-pre-op
        taskInfo:
          name: PCM-Pre-op
      perf-hpsearch-op:
        cachingOptions: {}
        componentRef:
          name: comp-perf-hpsearch-op
        dependentTasks:
        - perf-model-selection-op
        inputs:
          parameters:
            data_path:
              runtimeValue:
                constant: datasets/combined.csv
            n_jobs:
              componentInputParameter: hp_n_jobs
            torch_threads:
              componentInputParameter: hp_torch_threads
        taskInfo:
          name: Perf-HPsearch-op
      perf-model-selection-op:
        cachingOptions: {}
        componentRef:
          name: comp-perf-model-selection-op
        dependentTasks:
        - perf-pre-op
        inputs:
          parameters:
            include_dt:
              runtimeValue:
                constant: 0.0
            include_svr:
              runtimeValue:
                constant: 0.0
            perf_key:
              runtimeValue:
                constant: datasets/perf/stage1_random_rates.csv
            topk:
              runtimeValue:
                constant: 4.0
        taskInfo:
          name: Perf-ModelSelection-op
      perf-pre-op:
        cachingOptions: {}
        componentRef:
          name: comp-perf-pre-op
        taskInfo:
          name: Perf-Pre-op
      plot-op:
        cachingOptions: {}
        componentRef:
          name: comp-plot-op
        dependentTasks:
        - forecast-publish-op
        - forecast-xai-op
        - infer-op
        - infer-op-2
        - infer-op-3
        - monitor-op
        - producer-op
        - retrain-op
        taskInfo:
          name: Plot-Report-op
      producer-op:
        cachingOptions: {}
        componentRef:
          name: comp-producer-op
        dependentTasks:
        - offline-training-op
        inputs:
          parameters:
            interval_ms:
              componentInputParameter: producer_interval_ms
            kafka_topic:
              componentInputParameter: kafka_topic
            producer_stages:
              componentInputParameter: producer_stages
        taskInfo:
          name: Producer-op
      retrain-op:
        cachingOptions: {}
        componentRef:
          name: comp-retrain-op
        dependentTasks:
        - offline-training-op
        inputs:
          parameters:
            poll_interval_s:
              runtimeValue:
                constant: 2.0
            watch:
              runtimeValue:
                constant: true
        taskInfo:
          name: Retrain-op
  inputDefinitions:
    parameters:
      fc_horizon:
        defaultValue: 5.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      fc_lookback:
        defaultValue: 10.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      fc_take_last:
        defaultValue: 4000.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      hp_n_jobs:
        defaultValue: 0.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      hp_torch_threads:
        defaultValue: 1.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      kafka_topic:
        defaultValue: latencyTopic
        isOptional: true
        parameterType: STRING
      monitor_max_wall_secs:
        defaultValue: 0.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      producer_interval_ms:
        defaultValue: 200.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      producer_stages:
        defaultValue: ''
        isOptional: true
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.12.2
