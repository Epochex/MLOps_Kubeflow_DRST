apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kafka-exporter-sm
  namespace: monitoring
  labels:
    release: monitoring  
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-kafka-exporter 
  namespaceSelector:
    matchNames:
      - monitoring
  endpoints:
    - port: exporter-port      
      interval: 30s

