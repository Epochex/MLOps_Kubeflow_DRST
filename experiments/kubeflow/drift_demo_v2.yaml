          \ (sliding-window JSD with bootstrap-calibrated thresholds)\"\"\"\n    import\
          \ os, sys, subprocess, time\n    app_dir = os.environ.get(\"APP_DIR\", \"\
          /app\")\n    if app_dir not in sys.path:\n        sys.path.insert(0, app_dir)\n\
          \n    env = os.environ.copy()\n    env[\"KAFKA_TOPIC\"]           = kafka_topic\n\
