deploymentSpec:
  executors:
    exec-inference-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - inference_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.12.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef inference_op(\n    kafka_topic: str = \"latencyTopic\",\n   \
          \ idle_timeout_s: int = 60,\n    reload_interval_s: int = 30,\n    instance_id:\
          \ int = 0,\n    max_wall_secs: int = 480,\n):\n    \"\"\"Phase-4 Online\
          \ inference consumer (dual-path baseline+adaptive with hot-reload)\"\"\"\
          \n    import os, sys, subprocess, time\n    app_dir = os.environ.get(\"\
          APP_DIR\", \"/app\")\n    if app_dir not in sys.path:\n        sys.path.insert(0,\
          \ app_dir)\n\n    env = os.environ.copy()\n    env[\"KAFKA_TOPIC\"]    \
          \    = kafka_topic\n    env[\"IDLE_TIMEOUT_S\"]     = str(idle_timeout_s)\n\
          \    env[\"RELOAD_INTERVAL_S\"]  = str(reload_interval_s)\n    env[\"HOSTNAME\"\
          ]           = f\"infer-{instance_id}\"\n\n    p = subprocess.Popen(\n  \
          \      [\"python\", \"-m\", \"drst_inference.online.inference_consumer\"\
          ],\n        cwd=app_dir,\n        env=env,\n    )\n    t0 = time.time()\n\
          \    try:\n        while p.poll() is None:\n            if time.time() -\
          \ t0 > max_wall_secs:\n                p.kill()\n                break\n\
          \            time.sleep(1)\n    finally:\n        try:\n            p.terminate()\n\
          \        except Exception:\n            pass\n\n"
        env:
        - name: MINIO_ACCESS_MODE
          value: cluster
        - name: MINIO_ENDPOINT
          value: minio-service.kubeflow.svc.cluster.local:9000
        - name: MINIO_SCHEME
          value: http
        - name: MINIO_BUCKET
          value: onvm-demo2
        image: hirschazer/infer:latest
