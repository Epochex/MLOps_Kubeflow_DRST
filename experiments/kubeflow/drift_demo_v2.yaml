pipelineInfo:
  description: "Topology:\noffline \u2192 (monitor || producer || infer\xD73) \u2192\
    \ plot"
  name: drift-stream-v2
root:
  dag:
    tasks:
      inference-op:
        cachingOptions: {}
        componentRef:
          name: comp-inference-op
        dependentTasks:
        - offline-op
        inputs:
          parameters:
            idle_timeout_s:
              componentInputParameter: idle_timeout_s
            instance_id:
              runtimeValue:
                constant: 0.0
            kafka_topic:
              componentInputParameter: kafka_topic
            max_wall_secs:
              componentInputParameter: max_wall_secs
        taskInfo:
          name: online-infer-0
      inference-op-2:
        cachingOptions: {}
        componentRef:
          name: comp-inference-op-2
        dependentTasks:
        - offline-op
        inputs:
          parameters:
            idle_timeout_s:
              componentInputParameter: idle_timeout_s
            instance_id:
              runtimeValue:
                constant: 1.0
            kafka_topic:
              componentInputParameter: kafka_topic
            max_wall_secs:
              componentInputParameter: max_wall_secs
        taskInfo:
          name: online-infer-1
      inference-op-3:
        cachingOptions: {}
        componentRef:
          name: comp-inference-op-3
        dependentTasks:
        - offline-op
        inputs:
          parameters:
            idle_timeout_s:
              componentInputParameter: idle_timeout_s
            instance_id:
              runtimeValue:
                constant: 2.0
            kafka_topic:
