  comp-inference-op:
    executorLabel: exec-inference-op
    inputDefinitions:
      parameters:
        idle_timeout_s:
          defaultValue: 60.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        instance_id:
          defaultValue: 0.0
          isOptional: true
